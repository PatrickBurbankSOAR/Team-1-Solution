

<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="container h-100" style="background-color: cornflowerblue;">
    <div class="d-flex justify-content-center h-75">
        
        <div class="card">
            <br>
            <img [src]="cards[2].picture" style="width:100%">
                <br>
                <h4><b> {{cards[2].title | uppercase}} </b></h4> 
                <p>{{cards[2].description}}</p> 
    
            <div class="d-flex justify-content-left links">
                <a router="register-page" class="ml-2" class="btn btn-primary" routerLinkActive="active" (click)="gotoIdeaCardDetails()">See more details</a>
            </div>
     
        </div>
    </div>
</div>
