<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">



<div class="container h-100" >
    <div class="d-flex justify-content-center h-75">
        
        <div class="card">
            <br>
            <img [src]="cards[2].picture" style="width:100%">
                <br>
                <h4><b> {{cards[2].title | uppercase}} </b></h4> 
                <p>{{cards[2].description}}</p> 
    
            <div class="d-flex justify-content-left links">
                <a router="register-page" class="ml-2" class="btn btn-primary" routerLinkActive="active" (click)="gotoIdeaCardDetails()">See more details</a>
                
                <!--LEFT AND RIGHT BUTTONS-->
                
                <a class="carousel-control-prev" href="#slider-animation" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a> 
        
                <a class="carousel-control-next" href="#slider-animation" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>


            </div>
     
        </div>
    </div>

</div>
