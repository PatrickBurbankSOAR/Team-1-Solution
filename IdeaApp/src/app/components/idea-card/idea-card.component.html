<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="container h-100" >
    <div class="d-flex justify-content-center h-75">
        
        <div class="card">
            <br>
            <img [src]="cards[index].picture" style="width:100%">
                <br>
                <h4><b> {{cards[index].title | uppercase}} </b></h4> 
                <p>{{cards[index].description}}</p> 
    
            <div class="d-flex justify-content-left links">
                <a router="register-page" class="ml-2" class="btn btn-primary" routerLinkActive="active" (click)="gotoIdeaCardDetails()">See more details</a>
                
                <!--LEFT AND RIGHT BUTTONS-->
                
                <a class="carousel-control-prev" data-slide="prev" (click)="goToPreviousCard()">
                    <span class="carousel-control-prev-icon"></span>
                </a> 
        
                <a class="carousel-control-next" data-slide="next" (click)="goToNextCard()">
                    <span class="carousel-control-next-icon"></span>
                </a>


            </div>
     
        </div>
    </div>

</div>
