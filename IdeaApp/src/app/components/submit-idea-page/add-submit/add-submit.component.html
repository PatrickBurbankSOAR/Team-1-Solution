<!-- Title, description, timestamp, tags, image/video (optional) -->
<form class = "form">
<div class="container register-form" style="margin-top: 20px;">
    <div class="d-flex justify-content-center">
            <div class="form">
                <div class="note">
                    <p>Submit Idea</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">

                                <input type="text" class="form-control" placeholder="Title For Idea " value=""name="title" 
                                [(ngModel)]="title" style="width: 300px;"/>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Enter a Description for the Idea " value="" name="description" 
                                ([ngModel])="description" style="height: 200px; width: 300px;"></textarea>
                            </div>
                            <div class="form-group">
                                <angular-file-uploader 
                                [config]="afuConfig">
                          </angular-file-uploader>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Add tags" value="" name="tags" 
                                [(ngModel)]="tags" style="width: 200%"/>
                            </div>
                        </div>
                        <div class="col-md-6">

                        </div>
                    </div>
                    <button type="button" class="btn-primary" (click)="onSubmit()">Submit</button>


                    <button type="button" class="btn-primary" (click)="gotoIdeaPage()">Go back</button>
                </div>
            </div>
        </div>
    </div>
</form>
