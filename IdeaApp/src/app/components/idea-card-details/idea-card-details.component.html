<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container h-100 w-100">
    <div class="d-flex justify-content-center h-60">
        <!-- <div class="row"> -->
        <!-- <div class="col-sm-6 col-md-4 col-lg-3 mt-4"> -->

        <div class="card">

            <!--This is the header image-->
            <img class="card-img-top" src="{{ cardservice.cards[0].picture }}">

            <div class="card-block">
                <figure class="profile"></figure>

                <!--Idea Title-->
                <h4 class="card-title mt-3">{{cardservice.cards[0].title}}</h4>

                <!--Idea Description-->
                <div class="card-text">{{cardservice.cards[0].description}}</div>

                <!--Contact Information-->
                <div class="row">
                    <p>Contact: <button class="btn-tags"
                            (click)="gotoUserProfile()">{{ profileservice.profiles[0].name }}</button></p>
                </div>



                <!--Idea Tags-->
                <div class="row">
                    <p>Tags: <button class="btn-tags">{{cardservice.cards[0].tags}}</button> </p>
                </div>

                <a router="register-page" class="ml-2" class="btn btn-primary" routerLinkActive="active"
                    (click)="gotoIdeaCard()">Back</a>

            </div>



        <!-- </div>
        </div>
        </div> -->
    </div>
</div>
