<div class="container h-100 w-100">
    <div class="d-flex justify-content-center h-60">
        <!-- <div class="row"> -->
        <!-- <div class="col-sm-6 col-md-4 col-lg-3 mt-4"> -->

        <div class="card">

            <!--This is the header image-->
            <img class="card-img-top" src="{{ profilecreationservice.currentCard == null ? cardservice.cards[0].picture : profilecreationservice.currentCard.picture }}">

            <div class="card-block">
                <figure class="profile"></figure>

                <!--Idea Title-->
                <h4 class="card-title mt-3">{{ profilecreationservice.currentCard == null ? cardservice.cards[0].title : profilecreationservice.currentCard.title }}</h4>

                <!--Idea Description-->
                <div class="card-text">{{ profilecreationservice.currentCard == null ? cardservice.cards[0].description : profilecreationservice.currentCard.description }}</div>

                <!--Contact Information-->
                <div class="row">
                    <!-- <p>Contact: <button class="btn-tags"

                </div> -->



                <!--Idea Tags-->
                <div class="row">
                    <p>Tags: <button class="btn-tags">{{ profilecreationservice.currentCard == null ? cardservice.cards[0].tags : profilecreationservice.currentCard.tags }}</button> </p>
                </div>

                <a router="register-page" class="ml-2" class="btn btn-primary" routerLinkActive="active"
                    (click)="gotoIdeaCard()">Back</a>

            </div>
