<app-navbar></app-navbar>

<form class="form">

    <div class="container register-form">


        <div class="d-flex justify-content-center">

            <div class="form">

                <div class="note">
                    <p>My Profile</p>
                </div>
                


                <div class="form-content">


                <div class="row"><img class="img-circle" id="profile-img" src="assets/images/profilePicture.jpg" />
                </div>

                <div class="row"><button id="upload-photo-button" >Upload</button></div>

                <h4 id="profile-name">{{name}} </h4>


                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">

                            <!--Email-->
                           <div class="row"><label>E-mail:</label></div> 
                            <input type="text" class="form-control" value={{email}} style="width: 300px;" />

                        </div>

                        <div class="form-group">

                            <!--Phone-->
                            <div class="row"><label>Phone:</label></div>
                            <input type="text" class="form-control" value={{phone}} style="width: 300px;" />

                        </div>

                        <div class="form-group">

                            <!--Bio-->
                            <div class="row"><label>About Me:</label></div>
                            <textarea class="form-control input_user" id="bio-text" value={{bio}}
                                style="width: 300px"></textarea>

                        </div>

                    </div>
                    <div class="col-md-6">
                    </div>
                </div>


                    <button type="button" class="btn-primary" (click)="saveChanges()">Save Changes</button>

                    <button type="button" class="btn-primary" (click)="gotoIdeaPage()">Go Back</button>

                    <br>


                    <label>My Ideas:</label>
                    <a router="register-page" class="ml-2" style="cursor: pointer; color:blue" routerLinkActive="active"
                        (click)="gotoIdeaDetails()">{{createdItem}}</a>
  
                    <label>Liked Ideas:</label>
                    <br>
                    <a router="register-page" class="ml-2" style="cursor: pointer; color:blue" text-align="center" routerLinkActive="active"
                        (click)="gotoIdeaDetails()">{{likedItem}}</a>

                </div>

            </div>
        </div>
    </div>
</form>
