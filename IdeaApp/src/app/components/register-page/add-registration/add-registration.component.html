<form class="form">

    <input type="text" name="email" [(ngModel)]="email" placeholder="Enter Email...">
    <input type="text" name="phone" [(ngModel)]="phone" placeholder="Enter Phone...">
    <input type="text" name="bio" [(ngModel)]="bio" placeholder="Enter Bio...">
    
    <input type="submit" value="Submit" class="btn">
</form>
